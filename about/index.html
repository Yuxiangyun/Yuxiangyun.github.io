<script>
const texts = [
  "软件工程本科生💻",
  "早八，每天爬五楼🥱有点累。",
  "爱美食🍛，不挑食🥬最爱空心菜。",
  "好好学习，真不能天天偷懒了😉。"

];
let textIndex = 0;
let charIndex = 0;
let typing = true;

const textElement = document.getElementById('typewriter-text');
const cursorElement = document.getElementById('typewriter-cursor');

function type() {
  if (typing) {
    if (charIndex < texts[textIndex].length) {
      textElement.textContent += texts[textIndex][charIndex];
      charIndex++;
      setTimeout(type, 100);
    } else {
      typing = false;
      setTimeout(erase, 1500);
    }
  }
}

function erase() {
  if (!typing) {
    if (charIndex > 0) {
      textElement.textContent = texts[textIndex].substring(0, charIndex - 1);
      charIndex--;
      setTimeout(erase, 50);
    } else {
      typing = true;
      textIndex = (textIndex + 1) % texts.length;
      setTimeout(type, 500);
    }
  }
}

// 光标闪烁
setInterval(() => {
  cursorElement.style.visibility = cursorElement.style.visibility === 'hidden' ? 'visible' : 'hidden';
}, 500);

type();
</script>

<style>
#typewriter {
